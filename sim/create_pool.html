<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pool</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></head>
<body>
    <div class="container mt-5">
        <h2>Create Pool</h2>
        <form id="poolForm">
            <div class="mb-3">
                <label for="poolName" class="form-label">Pool Name</label>
                <input type="text" class="form-control" id="poolName" name="poolName" required>
            </div>
            <div class="mb-3">
                <label for="initialQuantity" class="form-label">Initial Quantity</label>
                <input type="number" class="form-control" id="initialQuantity" name="initialQuantity" required>
            </div>
            <div class="mb-3">
                <label for="secondaryModeQuantity" class="form-label">Secondary Mode Available</label>
                <input type="number" class="form-control" id="secondaryModeQuantity" name="secondaryModeQuantity" required>
            </div>
            <div class="mb-3">
                <label for="initialPrice" class="form-label">Initial Price</label>
                <input type="number" step="0.0001" class="form-control" id="initialPrice" name="initialPrice" required>
            </div>
            <div class="mb-3">
                <label for="maxPrice" class="form-label">Max Price</label>
                <input type="number" step="0.0001" class="form-control" id="maxPrice" name="maxPrice" required>
            </div>
            <div class="mb-3">
                <label for="c" class="form-label">c</label>
                <input type="number" class="form-control" id="c" name="c" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#poolForm").submit(function (event) {
                event.preventDefault();
                const formData = {
                    poolName: $("#poolName").val(),
                    initialQuantity: $("#initialQuantity").val(),
                    secondaryModeQuantity: $("#secondaryModeQuantity").val(),
                    initialPrice: $("#initialPrice").val(),
                    maxPrice: $("#maxPrice").val(),
                    c: $("#c").val()
                };
    
                $.ajax({
                    type: "POST",
                    url: "/api/create_pool",  // Replace with your FastAPI endpoint URL
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function (response) {
                        // Handle success response here
                        console.log(response);
                    },
                    error: function (error) {
                        // Handle error here
                        console.error(error);
                    }
                });
            });
        });
    </script>
    
</body>
</html>
